<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elenco link</title>
      <style>
        ul {
            list-style-type: none;
        }
             </style>
</head>
<body>
    <center><h1>rest</h1>
    <ul id="post-list"></ul></center>

    <script>
        const apiUrl = 'https://wordpress.org/news/wp-json/wp/v2/posts';

        async function fetchPosts() {
            try {
                const response = await fetch(apiUrl);
                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error('Errore nel recupero dei post:', error);
            }
        }

        function displayPosts(posts) {
            const postList = document.getElementById('post-list');
            postList.innerHTML = ""; // Pulisce la lista prima di riempirla
            posts.forEach(post => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${post.link}" target="_blank">${post.title.rendered}</a>`;
                postList.appendChild(listItem);
            });
        }

        fetchPosts();
    </script>
</body>
</html>
