<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="background-color: white;">
    <center>
    <table id="tabella" style="border: 1px solid black;">
        <thead>
            <tr>
                <th>nome</th>
                <th>cognome</th>
                <th>eta</th>
                <th>indirizzo</th>
                <th>citta</th>
                <th>telefono</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table></center>
    <script>
        var a = new XMLHttpRequest();
        var tbody = document.getElementById("tbody");
        a.open("GET", "dati.json", true);
        a.onload = function() {
            if (a.status == 200) {
                var data = JSON.parse(a.responseText);
                for (var i = 0; i < data.length; i++) {
                    var row = tbody.insertRow();
                    row.insertCell(0).textContent = data[i].nome;
                    row.insertCell(1).textContent = data[i].cognome;
                    row.insertCell(2).textContent = data[i].eta;
                    row.insertCell(3).textContent = data[i].indirizzo;
                    row.insertCell(4).textContent = data[i].citta;
                    row.insertCell(5).textContent = data[i].telefono;
                }
            }
        };
        a.send();
    </script>
</body>
</html>
